<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>宮ヶ瀬ダム 多言語ガイド</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand-main: #0066cc;
      --brand-accent: #ffb300;
      --bg-light: #f5f5f7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Noto Sans JP", sans-serif;
      background: var(--bg-light);
      color: #222;
    }

    /* ヒーローエリア ---------------------- */
    .hero {
      position: relative;
      color: #fff;
      padding: 40px 16px 70px;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.7)),
        url("https://placehold.co/1600x900?text=Miyagase+Dam");
      /* ↑ ここを宮ヶ瀬ダムの写真URLに差し替えてください */
      background-size: cover;
      background-position: center;
      transform: scale(1.05);
    }

    .hero-inner {
      position: relative;
      max-width: 960px;
      margin: 0 auto;
    }

    .hero-kicker {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: 26px;
      line-height: 1.3;
      margin: 0 0 8px;
    }

    .hero-sub {
      font-size: 14px;
      max-width: 34em;
      margin: 0 0 16px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .lang-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 12px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      font-size: 12px;
    }

    .lang-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--brand-accent);
    }

    .badge {
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.6);
      font-size: 11px;
    }

    /* 本文レイアウト ---------------------- */
    main {
      max-width: 960px;
      margin: -32px auto 32px;
      padding: 0 16px 32px;
      position: relative;
      z-index: 1;
    }

    .layout {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 880px) {
      .layout {
        grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
        align-items: start;
      }
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      padding: 18px 18px 20px;
      margin-bottom: 16px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .card-tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.04);
      color: #555;
    }

    .card-body {
      font-size: 14px;
      line-height: 1.75;
      color: #333;
    }

    .card-body p {
      margin: 0 0 10px;
    }

    .card-body ul {
      margin: 6px 0 0 18px;
      padding: 0;
    }

    .card-body li {
      margin-bottom: 4px;
    }

    .photo-grid {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .photo-grid img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
    }

    .photo-caption {
      font-size: 11px;
      color: #666;
      margin-top: 6px;
    }

    .info-list {
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 13px;
    }

    .info-list li {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
    }

    .info-label {
      min-width: 4em;
      font-weight: 600;
    }
